<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Oldagram</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="images/logo.png"
          class="logo"
          alt="logo of Oldagram; Oldagram is written in a black text color on a white background."
        />

        <img
          src="images/golden-avatar.png"
          class="golden-avatar"
          alt="a headshot of golden wearing a neutral look"
        />
      </header>

      <main>
        <section class="post-content">
          <div class="profile">
            <img
              class="profile-img"
              src="images/avatar-vangogh.jpg"
              alt="an avatar of vincent van gogh"
            />

            <div>
              <h1 class="user-full-name">Vincent van Gogh</h1>
              <p class="user-location">Zudert, Netherlands</p>
            </div>
          </div>

          <img
            src="images/post-vangogh.jpg"
            alt="a painted selfie of vincent van gogh"
            class="post-img"
          />

          <div class="post-body">
            <div class="icons">
              <img
                src="images/icon-heart.png"
                alt="a heart shaped icon, used for liking the post"
                class="like-icon"
                id="like-icon"
              />

              <img
                src="images/icon-comment.png"
                alt="a comment icon, used for commenting on the post"
                class="comment-icon"
              />
              <img
                src="images/icon-dm.png"
                alt="a share icon, used for sharing the post"
                class="share-icon"
              />
            </div>

            <p class="like-count" id="like-count">
              <span id="number-of-likes">21,492</span> likes
            </p>

            <p class="username-caption">
              <strong>vincey1853</strong> just took a few mushrooms lol
            </p>
          </div>
        </section>
      </main>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
