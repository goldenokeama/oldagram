<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Oldagram</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="images/logo.png"
          class="logo"
          alt="logo of Oldagram; Oldagram is written in a black text color on a white background."
        />

        <img
          src="images/golden-avatar.png"
          class="golden-avatar"
          alt="a headshot of golden wearing a neutral look"
        />
      </header>

      <main>
        <section>
          <div class="profile">
            <img
              class="profile-img"
              src="images/avatar-vangogh.jpg"
              alt="an avatar of vincent van gogh"
            />

            <div>
              <h1 class="user-full-name">Vincent van Gogh</h1>
              <p class="user-location">Zudert, Netherlands</p>
            </div>
          </div>
          <img
            src="images/post-vangogh.jpg"
            alt="a painted selfie of vincent van gogh"
            class="post-img"
          />
        </section>
      </main>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
